<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dataset Management</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
      </head>      
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <p>Welcome to the Dataset Management System</p>
    </header>

  <section id="uploadSection">
    <h2>Upload Dataset</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="datasetName">Dataset Name:</label>
      <input type="text" name="datasetName" required>

      <label for="description">Description:</label>
      <textarea name="description" required></textarea>

      <label for="sampleFile">Select a dataset file:</label>
      <input type="file" name="sampleFile" accept=".xlsx" required>

      <button type="submit">Upload</button>
    </form>
  </section>

  <section id="datasetSection">
    <h2>Existing Datasets</h2>
    <ul id="datasetList"></ul>
  </section>

  <footer>
    <p>&copy; 2024 Your Website</p>
  </footer>

  <script>
    // Fetch and display the list of datasets
    fetch('/datasets')
      .then(response => response.json())
      .then(datasets => {
        const datasetList = document.getElementById('datasetList');

        datasets.forEach(dataset => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <h3>${dataset.name}</h3>
            <p>${dataset.description}</p>
          `;
          datasetList.appendChild(listItem);
        });
      });
  </script>
</body>
</html>
